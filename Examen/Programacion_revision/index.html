<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Examen Programación: DOM y Clases </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulario de Artículos</h1>
    <form id="formArticulo">
        <label for="id">ID Artículos: </label>
        <input type="number" id="id" placeholder="ID Artículo" required> <br><br>

        <label for="titulo">Titulo del artículo: </label>
        <input type="text" id="titulo" placeholder="Titulo Artículo" required> <br><br>

        <label for="año">Año del artículo: </label>
        <input type="date" id="año" placeholder="Año del Artículo" required> <br><br>

        <button type="button" id="agregar">Agregar artículo</button>
    </form>

    <h2>Lista de Artículos</h2>

    <table id="tablaProductos">
        <thead>
            <tr>
                <th>ID del artículo</th>
                <th>Titulo del artículo</th>
                <th>Año del artículo</th>
            </tr>
        </thead>
        <tbody id="tablaArticulo"></tbody>
    </table>
    <script type="module" src="./index.js"></script>
</body>
</html>
