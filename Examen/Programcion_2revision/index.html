<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clases: Artículo </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> Formulario de artículos </h1>
    <form id="formArticulo">

        <label for="id"> ID Artículo: </label>
        <input type="number" id="id" placeholder="Ingresa el ID del artículo" required> <br> <br>

        <label for="titulo"> Titulo del artículo: </label>
        <input type="text" id="titulo" placeholder="Ingresa el título del artículo" required> <br> <br>

        <label for="año"> Año del artículo: </label>
        <input type="number" id="año" placeholder="Ingresa el año del artículo" required> <br> <br>

        <button type="button" id="agregar"> Agregar Artículo </button>
    </form>

    <h2> Lista de artículos </h2>

    <table>
        <thead>
            <tr>
                <td>Id del artículo</td>
                <td>Titulo del artículo</td>
                <td>Año del artículo</td>
                <td>Acción posible</td>
            </tr>
        </thead>
        <tbody class="tablaArticulo"></tbody>
    </table>
    <script type="module" src="./index.js"></script>
</body>
</html>
