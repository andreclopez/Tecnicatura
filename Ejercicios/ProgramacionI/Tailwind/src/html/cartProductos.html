<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Carrito de Compras</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body class="p-10 bg-violet-50">
    <header class="h-[40px] box">
        <nav class="h-[40px] flex justify-between items-center mx-[10px]">
            <a href="../html/ListaProductos.html"><img class="h-[40px]" src="../assest/online-shop.png" alt="Logo"></a>
            <div class="text-center text-3xl font-extrabold flex-1">    
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Bienvenido al carrito de compras</span>  
            </div>
            <div class="flex items-center space-x-3">
                <a href="../html/PaginaPrincipal.html">HOME</a>
                <a href="#">RUTA</a>
                <a href="../html/cartProductos.html" class="flex items-center space-x-1">
                    <img class="h-[25px]" src="../assest/CartProducto.png" alt="Carrito de compras">
                    <span id="contadorCart" class="bg-violet-400 inline-block h-[25px] w-[25px] border text-center leading-[20px] rounded-full hover:bg-violet-700">0</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="font-sans max-w-6xl mx-auto p-4">
        <h1 class="text-2xl font-extrabold text-gray-800">Mi carrito</h1>
        <div class="grid md:grid-cols-3 gap-4 mt-8">
            <div id="carrito" class="md:col-span-2 space-y-4">
                <!-- Productos se insertan aquÃ­ -->
            </div>
            <div class="bg-white rounded-md px-4 py-6 h-max shadow-[0_2px_12px_-3px_rgba(6,81,237,0.3)]">
                <ul class="text-gray-800 space-y-4">
                    <li class="flex flex-wrap gap-4 text-sm font-bold">
                        Total <span id="total" class="ml-auto"></span>
                    </li>
                </ul>
                <div class="mt-8 space-y-2">
                    <button type="button" id="comprarAhora" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-gray-800 hover:bg-gray-900 text-white rounded-md">Comprar ahora</button>
                    <button type="button" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent hover:bg-gray-100 text-gray-800 border border-gray-300 rounded-md">
                        <a href="../html/ListaProductos.html">Seguir comprando</a>
                    </button>
                </div>
                <div class="mt-4 flex flex-wrap justify-center gap-4">
                    <img src='https://readymadeui.com/images/master.webp' alt="card1" class="w-10 object-contain" />
                    <img src='https://readymadeui.com/images/visa.webp' alt="card2" class="w-10 object-contain" />
                    <img src='https://readymadeui.com/images/american-express.webp' alt="card3" class="w-10 object-contain" />
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <p>Tienda online</p>
        <p> By Andrea Lopez - Derechos reservados &copy;2024</p>
    </footer>
    <script type="module" src="../js/cartProductos.js"></script>
</body>
</html>
