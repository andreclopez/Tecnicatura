<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="../output.css" rel="stylesheet">
  <title>Archivo de productos</title>
</head>

<body class="mr-8 m-5 bg-violet-50">  
  <div class="text-center text-5xl font-extrabold">    
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Gestiona los productos de tu tienda online</span>  
  </div>
  <h2 class="text-center text-4xl mt-4">Formulario de Productos</h2>
  <form id="formProducto" class="mt-6">    
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código del producto:</label>    
        <input type="number" id="codigo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el código del producto" required>
      </div>      
      <div>    
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del producto:</label>    
        <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el nombre del producto" required>
      </div>      
      <div>    
        <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del producto:</label>    
        <input type="text" id="descripcion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa la descripción del producto" required>    
      </div>      
      <div>    
        <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio del producto:</label>    
        <input type="number" id="precio" step="0.01" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el precio del producto" required>
      </div>      
      <div>    
        <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen del producto:</label>    
        <input type="text" id="imagen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="URL de la imagen"> 
      </div>    
    </div>    
    <button class="focus:outline-none text-white bg-violet-500 hover:bg-violet-700 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-indigo-500 dark:hover:bg-purple-700 dark:focus:ring-purple-900" type="button" id="agregar">Agregar producto</button>  
  </form>  
  <h2 class="text-center text-4xl mt-6">Lista de productos</h2>     
  <table class="border-separate border-spacing-0.5 border border-slate-400 mt-4">         
    <thead>            
      <tr>                
        <th class="border border-slate-300 bg-slate-200">Código del producto</th>                 
        <th class="border border-slate-300 bg-slate-200">Nombre del producto</th>                
        <th class="border border-slate-300 bg-slate-200">Descripción del producto</th>                
        <th class="border border-slate-300 bg-slate-200">Precio del producto</th>                
        <th class="border border-slate-300 bg-slate-200">Imagen del producto</th>                
        <th class="border border-slate-300 bg-slate-200">Acción posible</th>            
      </tr>         
    </thead>         
    <tbody id="tablaProducto"></tbody>      
  </table>  
  <footer class="mt-4 text-center">
    <p>Tienda online</p>
    <p> By Andrea Lopez - Derechos reservados &copy;2024</p>
  </footer>
  <script type="module" src="../js/index.js"></script>
</body>
</html>
