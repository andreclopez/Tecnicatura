<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programación: DOM, Clases y LocalStorage </title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> Formulario de </span> Productos</h1> <br>
       <h2 class="text-4xl font-bold dark:text-white">Bienvenido, ya puedes administrar tu tienda online</h2> <br> <br>
           <form id="formProducto" action="#">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div class="sm:col-span-2">
                        <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Codigo del Producto: </label>
                        <input type="number" id="codigo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el código del producto" required>
                    </div>   
                    <div>         
                        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del Producto: </label>
                        <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el nombre del producto" required>
                    </div>
                    <div>
                        <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del Producto: </label>
                        <input type="text" id="descripcion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa la descripción del producto" required>
                    </div>
                    <div>
                        <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio del Producto: </label>
                        <input type="number" id="precio" step="0.01" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el precio del producto" required>
                    </div>
                    <div>
                        <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen del Producto </label>
                        <input type="text" id="imagen" height="10px" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="URL de la imagen" required> 
                    </div>
                    <div class="mb-6"></div>
                        <button type="button" id="agregar" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Agregar producto</button>
                    </div>
                </div>
            </form>

    <h2>Lista de Producto</h2>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="p-4">Código del producto</th> 
                    <th  scope="col" class="px-6 py-3">Nombre del producto</th>
                    <th scope="col" class="px-6 py-3">Descripción del producto</th>
                    <th scope="col" class="px-6 py-3">Precio del producto</th>
                    <th  scope="col" class="px-6 py-3">Acción posible</th>
                    <th scope="col" class="px-6 py-3">Imagen del producto</th>
                </tr>
            </thead>
        <tbody id="tablaProducto"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
