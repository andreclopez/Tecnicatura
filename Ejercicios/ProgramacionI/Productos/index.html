<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programación: DOM, Clases y LocalStorage </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulario de Productos</h1>
    <form id="formProducto">
        <label for="codigo"">Codigo del Producto: </label>
        <input type="number" id="codigo" placeholder="Ingresa el código del producto" required> <br><br>

        <label for="nombre">Nombre del Producto: </label>
        <input type="text" id="nombre" placeholder="Ingresa el nombre del producto" required> <br><br>

        <label for="descripcion">Descripción del Producto: </label>
        <input type="text" id="descripcion" placeholder="Ingresa la descripción del producto" required> <br><br>

        <label for="precio">Precio del Producto: </label>
        <input type="number" id="precio" step="0.01" placeholder="Ingresa el precio del producto" required> <br><br>

        <button type="button" id="agregar">Agregar producto</button>
   

    </form>

    <h2>Lista de Producto</h2>

    <table>
        <thead>
            <tr>
                <th>Código del producto</th>
                <th>Nombre del producto</th>
                <th>Descripción del producto</th>
                <th>Precio del producto</th>
                <th>Acción posible</th>
            </tr>
        </thead>
        <tbody id="tablaProducto"></tbody>
    </table>
    <script type="module" src="./index.js"></script>
</body>
</html>
