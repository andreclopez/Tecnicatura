<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tabla de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulario de Usuarios</h2>
    <form id="formUsuario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="email" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="edad" required><br><br>

        <button type="button" id="guardar">Agregar</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Edad</th>
                <th>Acción posible</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
    </table>

    <script src="TablaUsuario.js"></script>
</body>
</html>
